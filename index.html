<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- js에 react를 넣기 위해 2가지 js code가 필요하다  react, react-dom-->
  <script>
    const span = React.createElement("span", { id: "sexy-span" }, "hello guys");
    ReactDOM.render(span, root);
  </script>
</html>
<!-- react js 작동방식은 valina js 와 반대 방식이다.
vanilla는 html의 element를 grab 한 후 수정을 하였지만 
react js 는 element를 js를 통해서 만들고 html에 표현을 해준다.
이는 차후 react가 user들에게 보이는 화면부분을 자유자제로 control 할 수 있음을 보임 -->
