<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- js에 react를 넣기 위해 2가지 js code가 필요하다  react, react-dom-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- jsx 문법을 old one으로 변경이 필요함 babel 이용 -->
  <script type="text/babel">
    const root = document.getElementById("root");
    /*
    const h3 = React.createElement(
      "h3",
      {
        onMouseEnter: () => console.log("mouse enter"),
      },
      "hello guys"
    );
    */
    //  jsx way. more easiler way
    const title = (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        "hello guys"
      </h3>
    );

    const btn = (
      <button onClick={() => console.log("clicked")} style={{ color: "red" }}>
        click
      </button>
    );

    const container = React.createElement("div", null, [title, btn]); // element를 다 넣고 싶어서
    ReactDOM.render(container, root);
  </script>
</html>
